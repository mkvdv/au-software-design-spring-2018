group 'ru.spbau.mit.sd.hw01'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'ru.spbau.mit.sd.hw01.Main'

run {
    standardInput = System.in
    standardOutput = System.out
}

repositories {
    mavenCentral()
}

jar {
    baseName = 'au_sd_cli'
    version = '1.0'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}